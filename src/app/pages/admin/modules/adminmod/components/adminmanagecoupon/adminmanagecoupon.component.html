<div class="container">
    <mat-stepper #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill Coupon Name</ng-template>
            <mat-form-field appearance="fill">
              <mat-label>Coupon Name</mat-label>
              <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>FillCoupon Value</ng-template>
            <mat-form-field appearance="fill">
              <mat-label>Coupon Value</mat-label>
              <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                     required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="onAdd()">Add</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-stepper>
      
      
</div>

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">CouponId</th>
              <th scope="col">CouponName</th>
              <th scope="col">CouponValue</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let coupon of getCoupon">
              <th scope="row">{{coupon.couponId}}</th>
              <td>{{coupon.couponName}}</td>
              <td>{{coupon.couponValue}}</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm">Edit</button>
              </td>
              <td>
                <button type="button" (click)="deleteCoupon(coupon.couponId)" class="btn btn-primary btn-sm">Delete</button>
              </td>
            </tr>
            
          </tbody>
      </table>
</div>

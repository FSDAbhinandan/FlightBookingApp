<div *ngIf="!!searchForm" class="container mr30 text-center parentDiv" style="padding-top: 30px;" >
    <form action="" [formGroup]="searchGroup" (ngSubmit)="onSearch()">
        <p>
            <mat-form-field appearance="outline">
              <mat-label>Fromd</mat-label>
              <input formControlName="fromLocation" matInput placeholder="From">
            </mat-form-field>
          </p>
        <p>
            <mat-form-field appearance="outline">
              <mat-label>To</mat-label>
              <input formControlName="toLocation" matInput placeholder="To">
            </mat-form-field>
          </p>

          <button type="submit" mat-raised-button color="primary">Search</button>
    </form>
      
</div>


<div *ngIf="!searchForm">
<table  class="table table-hover">
    <thead>
        <tr>
          <th>AirlineId</th>
          <th>AirLine</th>
          <th>From</th>
          <th>To</th>
          <th>Arrival</th>
          <th>Departure</th>
          <th>Total Seats</th>
          <th>Ticket Cost</th>
          <th>Book Ticket</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let flight of flights | paginate: { itemsPerPage: 6, currentPage: page }">
          <td>{{flight.airlineId}}</td>
          <td>{{flight.airlineName}}</td>
          <td>{{flight.fromLocation}}</td>
          <td>{{flight.toLocation}}</td>
          <td>{{flight.departureTime}}</td>
          <td>{{flight.arrivalTime}}</td>
          <td>{{flight.totalSeats}}</td>
          <td>{{flight.ticketCost}}</td>
          <td>
            <button (click)="goForTicket(flight.airlineId)"  class="btn btn-outline-success">Go For Ticket</button>
          </td>

        </tr>

  </table>

  <button (click)="searchAgain()" mat-raised-button color="primary">Search Again</button>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>


<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center" style="margin-bottom: 10px;">
                    <img src="../../../assets/logo.png" width="70px" height="70px" alt="">
                </div>
                <h3 class="text-center">Register Here</h3>

                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="fill-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter Here">
                      </mat-form-field>
                    <mat-form-field class="fill-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="user.email" name="email" matInput placeholder="Enter Here">
                      </mat-form-field>
                    <mat-form-field class="fill-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">SignUp</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
